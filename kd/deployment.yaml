---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pttg-ip-smoke-tests
  labels:
    version: {{.VERSION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pttg-ip-smoke-tests
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: pttg-ip-smoke-tests
        version: {{.VERSION}}
    spec:
      imagePullSecrets:
        - name: registrykey
      containers:
        - name: pttg-ip-smoke-tests
          image: quay.io/ukhomeofficedigital/pttg-ip-smoke-tests:{{.VERSION}}
          resources:
            limits:
              cpu: 1600m
              memory: 1224Mi
            requests:
              cpu: 100m
              memory: 968Mi
          env:
            - name: IPS_ENDPOINT
              value: https://pttg-ip-api.{{.KUBE_NAMESPACE}}.svc.cluster.local:8080/smoketests
            - name: IPS_BASICAUTH
              valueFrom:
                secretKeyRef:
                  name: pttg-ip-api-service-secrets
                  key: pttg_ip_smoke_tests
          ports:
            - name: http
              containerPort: 8080
